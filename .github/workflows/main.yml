name: Build and deploy this site to GitHub Pages

on:
  push:
    branches:
      - master 

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Install Ruby version >= 3.0.0
      - name: Set up Ruby 3.x
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.0 # or a later version
      
      # Install Bundler version 2.4.22
      - name: Install Bundler
        run: gem install bundler -v 2.4.22 --user-install

      # Add Bundler to PATH
      - name: Add Bundler to PATH
        run: echo "$(ruby -e 'print Gem.user_dir')/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bundle install --path vendor/bundle

      - uses: jeffreytse/jekyll-deploy-action@v0.4.0
        with:
          provider: 'github'
          token: ${{ secrets.GITHUB_TOKEN }}
          jekyll_baseurl: 'dev-portfolio-blog'
          branch: 'sample-site'
